<!DOCTYPE html>
<html xmlns:th="http://www.thymelead.org">
	<head>
		<title>Catalog Item</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<h1 th:text="${catalogItem.name}" class="mt-4">Product Name</h1>
			
			<div class="row">
				<div class="col-md-6">
					<img th:src="${catalogItem.imageUrl}" alt="Product Image" class="img-fluid" width="300" height="300">
				</div>
				
				<div class="col-md-6">
					<p th:text="${catalogItem.description}" class="mt-3">Product Description</p>
					<p class="font-weight-bold">Price: <span th:text="${catalogItem.price}">$19.99</span></p>
					<button class="btn btn-primary">Add to Cart</button>
				</div>
			</div>
		
		</div>
	</body>
</html>
